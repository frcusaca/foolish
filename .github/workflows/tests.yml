name: Cross Validation

on:
  push:
    branches:
       - "main"
       - "dev/**"
       - "codex/**"
  pull_request:
    branches: ["main", "dev/**", "codex/**"]

jobs:
  java-tests:
    name: Java Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'
      - name: "Compile and run Java tests"
        run: mvn clean test -pl foolish-parser-java,foolish-core-java

  scala-tests:
    name: Scala Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'
      - name: "Compile and run Scala tests"
        run: mvn clean test -pl foolish-core-scala

  cross-validation:
    name: Cross Validation
    runs-on: ubuntu-latest
    needs: [java-tests, scala-tests]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'
      - name: "Compile all modules"
        run: mvn clean compile test-compile
      - name: "âœ… Run cross-validation tests"
        run: mvn test -pl foolish-crossvalidation


name: Cross Validation

on:
  push:
    branches:
       - "main"
       - "dev/**"
       - "codex/**"
  pull_request:
    branches: ["main", "dev/**", "codex/**"]

jobs:
  cross-validation:
    name: Cross Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      - name: "Compile and run all tests"
        run: mvn clean test
      - name: "âœ… Verify Java/Scala outputs match"
        run: echo "Cross-validation runs as part of 'mvn test'"


name: Java CI

on:
  push:
    branches:
       - "main"
       - "dev/**"
       - "codex/**"
  pull_request:
    branches: ["main", "dev/**", "codex/**"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
        - name: "ğŸ§ª Unit tests"
          run: mvn -B surefire:test@java-unit-tests
        - name: "ğŸ“· Approval tests"
          run: mvn -B surefire:test@java-approval-tests

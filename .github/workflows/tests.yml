name: Java CI

on:
  push:
    branches:
       - "main"
       - "dev/**"
       - "codex/**"
  pull_request:
    branches: ["main", "dev/**", "codex/**"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      - name: "ðŸ§ª Unit tests"
        run: mvn test -P unit-tests
      - name: "ðŸ“· Approval tests"
        run: mvn test -P approval-tests


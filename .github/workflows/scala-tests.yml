name: Scala Tests

on:
  push:
    branches:
       - "main"
       - "dev/**"
       - "codex/**"
  pull_request:
    branches: ["main", "dev/**", "codex/**"]

jobs:
  scala-unit-tests:
    name: Scala Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'
      - name: "Compile"
        run: mvn clean compile test-compile
      - name: "ðŸ§ª Scala Unit Tests"
        run: mvn test -Dtest=SequencerTest,UnicelluarBraneComputerTest -Dsurefire.failIfNoSpecifiedTests=false

  scala-approval-tests:
    name: Scala Approval Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'
      - name: "Compile"
        run: mvn clean compile test-compile
      - name: "ðŸ“· Scala Approval Tests"
        run: mvn test -Dtest=ScUbcApprovalTest -Dsurefire.failIfNoSpecifiedTests=false

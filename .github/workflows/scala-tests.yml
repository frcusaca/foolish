name: Scala Tests

on:
  push:
    branches:
       - "main"
       - "dev/**"
       - "codex/**"
  pull_request:
    branches: ["main", "dev/**", "codex/**"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      - name: "Compile"
        run: mvn clean compile test-compile
      - name: "ðŸ§ª Scala Unit Tests"
        run: mvn surefire:test@scala-unit
      - name: "ðŸ“· Scala Approval Tests"
        run: mvn surefire:test@scala-approval
